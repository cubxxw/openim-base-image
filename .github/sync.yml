# https://github.com/BetaHuhn/repo-file-sync-action
# Synchronization for the.github repository
openim-sigs/.github:
  - source: LICENSE
    dest: LICENSE 
  - source: scripts/LICENSE/
    dest: scripts/LICENSE/
    replace: false

openim-sigs/community:
  - source: LICENSE
    dest: LICENSE
  - source: scripts/LICENSE/
    dest: scripts/LICENSE/
    replace: false
  - source: .github/workflows/
    dest: .github/workflows/

openim-sigs/openim-sdk-core:
  - source: LICENSE
    dest: LICENSE
  - source: scripts/LICENSE/
    dest: scripts/LICENSE/
    replace: false
  - source: .github/workflows/issue-robot.yml
    dest: .github/workflows/issue-robot.yml
    replace: false
  - source: .github/workflows/stale.yml
    dest: .github/workflows/stale.yml
    replace: false
  - source: .github/.codecov.yml
    dest: .github/.codecov.yml
    replace: false

openim-sigs/OpenIM-Docs:
  - source: .github/workflows/
    dest: .github/workflows/
    exclude: |
      e2e-test.yml
      sync.yml
  - source: scripts/githooks/
    dest: scripts/githooks/
    replace: true
  - source: .github/.codecov.yml
    dest: .github/.codecov.yml
    replace: false

openim-sigs/OpenKF:
  - source: LICENSE
    dest: LICENSE
  - source: scripts/LICENSE/
    dest: scripts/LICENSE/
    replace: false
  - source: .github/workflows/issue-robot.yml
    dest: .github/workflows/issue-robot.yml
    replace: false
  - source: .github/workflows/stale.yml
    dest: .github/workflows/stale.yml
    replace: false
  - source: .github/.codecov.yml
    dest: .github/.codecov.yml
    replace: false

group:
  # first group：common to all warehouses
  # TODO: add the required warehouse here
  - repos: |
      openim-sigs/OpenKF@main
      openim-sigs/openim-miniprogram-demo@main
      openim-sigs/docs
      openim-sigs/chat
      openim-sigs/community
      openim-sigs/openim-charts
      openim-sigs/openim-sdk-cpp@main
    files: 
      - source: LICENSE
        dest: LICENSE
        replace: false
      - source: .github/workflows/issue-robot.yml
        dest: .github/workflows/issue-robot.yml
        replace: false
      - source: .github/workflows/stale.yml
        dest: .github/workflows/stale.yml
        replace: false
      - source: .github/workflows/project-progress.yml
        dest: .github/workflows/project-progress.yml
        replace: false 
      - source: .github/workflows/help-comment-issue.yml
        dest: .github/workflows/help-comment-issue.yml
        replace: false
      - source: .github/.codecov.yml
        dest: .github/.codecov.yml
        replace: false
      - source: .github/workflows/cla.yml
        dest: .github/workflows/cla.yml
        replace: false
      - source: .github/workflows/auto-assign-issue.yml
        dest: .github/workflows/auto-assign-issue.yml
        replace: false
      - source: .github/workflows/release.yml
        dest: .github/workflows/release.yml
        replace: false
      - source: ./scripts/githooks/
        dest: ./scripts/githooks/
        replace: true